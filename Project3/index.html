<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Webpage Example</title>
    <!-- w3schools: Add some basic styling for layout -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* w3schools: Style for the main menu bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* w3schools: Layout for sidebar and main content */
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .sidebar img {
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- w3schools: Logo at the top -->
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="Logo" class="logo">

    <!-- w3schools: Main menu bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- w3schools: Main container for sidebar and content -->
    <div class="container">
        <!-- w3schools: Left sidebar with write-up and image -->
        <div class="sidebar">
            <!-- w3schools: Short write-up -->
            <h3>About Us</h3>
            <p>Welcome to our basic webpage example. This sidebar contains a short write-up and an image below.</p>
            <!-- w3schools: Image below the write-up -->
            <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Sidebar Image">
        </div>
        <!-- w3schools: Main content area -->
        <div class="main-content">
            <!-- w3schools: Paragraph below the menu bar -->
            <h2>Main Content</h2>
            <p>This is the main content area. You can add more information here as needed for your webpage.</p>
        </div>
    </div>
</body>
</html>
