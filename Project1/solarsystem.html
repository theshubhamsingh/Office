<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: black;
                overflow: hidden;
            }
            .container {
                position: relative;
                width: 600px;
                height: 600px;
            }
            .sun {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 120px;
                height: 120px;
                background: radial-gradient(circle at 40% 40%, #fff700 60%, #ffae00 100%);
                border-radius: 50%;
                box-shadow: 0 0 80px 40px rgba(255, 255, 0, 0.5);
                transform: translate(-50%, -50%);
                z-index: 2;
            }
            .earth-orbit {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 340px;
                height: 340px;
                border: 1px dashed rgba(100, 100, 255, 0.2);
                border-radius: 50%;
                transform: translate(-50%, -50%);
                z-index: 1;
            }
            .earth {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 32px;
                transform: translate(-50%, -50%);
                z-index: 3;
                animation: earth-orbit 8s linear infinite;
                background: none;
                box-shadow: none;
            }
            @keyframes earth-orbit {
                from { transform: translate(-50%, -50%) rotate(0deg) translateX(170px); }
                to { transform: translate(-50%, -50%) rotate(360deg) translateX(170px); }
            }
            .moon-orbit {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 70px;
                height: 70px;
                border: 1px dashed rgba(200, 200, 200, 0.2);
                border-radius: 50%;
                transform: translate(-50%, -50%);
                z-index: 2;
            }
            .moon {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 14px;
                height: 14px;
                background: radial-gradient(circle at 40% 40%, #e0e0e0 80%, #888 100%);
                border-radius: 50%;
                box-shadow: 0 0 8px 2px rgba(200,200,200,0.3);
                transform: translate(-50%, -50%);
                z-index: 4;
                animation: moon-orbit 2s linear infinite;
            }
            @keyframes moon-orbit {
                from { transform: translate(-50%, -50%) rotate(0deg) translateX(35px); }
                to { transform: translate(-50%, -50%) rotate(360deg) translateX(35px); }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="sun"></div>
            <div class="earth-orbit"></div>
            <div class="earth">
                üåç
                <div class="moon-orbit">
                    <div class="moon"></div>
                </div>
            </div>
        </div>
    </body>
</html>
